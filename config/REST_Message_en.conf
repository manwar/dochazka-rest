# REST_Message_en.pm


# DOCHAZKA_EMPLOYEE_AUTH
#    the HTTP request is authorized
DOCHAZKA_EMPLOYEE_AUTH
The level of this status object indicates whether or not the employee was authenticated.

DOCHAZKA_RECORDS_DELETED
Query successful; %s record(s) deleted

DOCHAZKA_DBI_ERR
DBI reports %s

DOCHAZKA_SCHEDULE_EXISTS
This schedule is already in the database under SID %s

DOCHAZKA_CUD_MORE_THAN_ONE_RECORD_AFFECTED
Create/update/delete operation completed successfully, but affected more than one record: rolling back transaction. SQL: %s

DOCHAZKA_CUD_UNKNOWN_NUMBER_OF_RECORDS_AFFECTED
Create/update/delete operation completed successfully, but affected an unknown number of records: rolling back transaction. SQL: %s

DOCHAZKA_DBSTATUS
Your connection to the underlying SQL database is %s

DOCHAZKA_NO_DBIX_CONNECTOR
The DBIx::Connector object is missing

DOCHAZKA_GENERIC_NOT_EXIST
There is no %s with %s ->%s<-

DOCHAZKA_EMPLOYEE_PRIV_CHANGED
The employee's privilege level changed during the time interval in question

DOCHAZKA_EMPLOYEE_SCHEDULE_CHANGED
The employee's schedule changed during the time interval in question

DOCHAZKA_FILLUP_TSRANGE_TOO_LONG
The tsrange %s is too long for this operation

DOCHAZKA_FILLUP_DATELIST_TOO_LONG
The date list has %s elements, which is too many for this operation

DOCHAZKA_TSRANGE_LOCKED
The tsrange %s intersects with %s locks

DOCHAZKA_INTERVAL_DELETE_LIMIT_EXCEEDED
This request would delete %s intervals, which is over the limit - refine the request

DOCHAZKA_INSUFFICIENT_PRIVILEGE
Privilege level ->%s<- is insufficient for this task

DOCHAZKA_UNBOUNDED_TSRANGE
Unbounded tsrange not allowed in this context

DOCHAZKA_DBI_EXECUTE_WEIRDNESS
DBI execute() method returned a value the programmer failed to take into account

DOCHAZKA_PARTIAL_INTERVAL_ILLEGAL_OPERATION
No database operations allowed on partial intervals

DOCHAZKA_INVALID_DATE_IN_DATE_LIST
Invalid date ->%s<- encountered in date list

DOCHAZKA_NO_AUTOCREATE
Employee exists in LDAP, but not in Dochazka, and AUTOCREATE is disabled

DOCHAZKA_INVALID_PARAM
Value of configuration parameter ->%s<- (%s) is invalid

DOCHAZKA_AUTOCREATE_PRIV_PROBLEM
Could not add priv history record for LDAP-autocreated employee ->%s<- ; reason was ->%s<-

DOCHAZKA_EMPLOYEE_CREATE_FAIL
Could not create ->%s<- as new employee; reason was ->%s<-

DOCHAZKA_LDAP_SYNC_SUCCESS
Employee sync success: ->%s<- properties populated from LDAP

DOCHAZKA_LDAP_SYNC_FAILURE
Employee not found in LDAP

DOCHAZKA_LDAP_NOT_ENABLED
LDAP lookups have been disabled via the DOCHAZKA_LDAP configuration parameter

DOCHAZKA_LDAP_SYNC_PROP_FALSE
Employee ->%s<- sync property is false; no LDAP operations allowed!

DOCHAZKA_LDAP_SYSTEM_USER_NOSYNC
Employee ->%s<- is a system user; no LDAP operations allowed!

