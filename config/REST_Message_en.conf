# DOCHAZKA_EMPLOYEE_AUTH
#    the HTTP request is authorized
DOCHAZKA_EMPLOYEE_AUTH
The level of this status object indicates whether or not the employee was authenticated.

# DOCHAZKA_REST_HTML
#    what we display when someone opens us in a browser
#    takes three arguments: $path, $json_response, $server_status
DOCHAZKA_REST_HTML
<html>
    <head>
        <style>
            pre {
                white-space: pre-wrap;       /* CSS 3 */
                white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
                white-space: -pre-wrap;      /* Opera 4-6 */
                white-space: -o-pre-wrap;    /* Opera 7 */
                word-wrap: break-word;       /* Internet Explorer 5.5+ */
            }
        </style>
    </head>
    <body>
        <h1>App::Dochazka::REST %s</h1>
        <p>
        <hr/>
        <pre>%s</pre>
        <hr/>
        </p>
        <p>Server status: %s</p>
        <p>Documentation: <a href="https://metacpan.org/pod/App::Dochazka::REST">
        https://metacpan.org/pod/App::Dochazka::REST</a></p>
        <p>Report bugs to: <a
        href="mailto:bug-App-Dochazka-REST@rt.cpan.org">bug-App-Dochazka-REST@rt.cpan.org</a></p>
        <p>Copyright (C) 2014, SUSE LLC</p>
        <p>All rights reserved.</p>
    </body>
</html>

DOCHAZKA_BAD_PARAMHASH
Function %s expects PARAMHASH but there is an odd number of arguments.

DOCHAZKA_DB_NOT_ALIVE
Database not reachable in function %s

DOCHAZKA_INVALID_PRIV
Invalid privilege "%s"

DOCHAZKA_RECORDS_FETCHED
Query successful; %s record(s) fetched

DOCHAZKA_RECORDS_DELETED
Query successful; %s record(s) deleted

DOCHAZKA_DBI_ERR
DBI reports %s

DOCHAZKA_SCHEDULE_EXISTS
This schedule is already in the database under SID %s

DOCHAZKA_CUD_NO_RECORDS_AFFECTED
Create/update/delete operation completed successfully, but affected no records: rolling back transaction. SQL: %s

DOCHAZKA_CUD_MORE_THAN_ONE_RECORD_AFFECTED
Create/update/delete operation completed successfully, but affected more than one record: rolling back transaction. SQL: %s

DOCHAZKA_CUD_UNKNOWN_NUMBER_OF_RECORDS_AFFECTED
Create/update/delete operation completed successfully, but affected an unknown number of records: rolling back transaction. SQL: %s

DOCHAZKA_ID_MISSING_IN_UPDATE
ID property missing in object, but it is needed for UPDATE operation

DOCHAZKA_DBSTATUS
Your connection to the underlying SQL database is %s

DOCHAZKA_NO_DBIX_CONNECTOR
The DBIx::Connector object is missing

DOCHAZKA_EMPLOYEE_EID_NOT_EXIST 
There is no employee with EID ->%s<-

DOCHAZKA_GENERIC_NOT_EXIST
There is no %s with %s ->%s<-

DOCHAZKA_EMPLOYEE_PRIV_CHANGED
The employee's privilege level changed during the time interval in question

DOCHAZKA_EMPLOYEE_SCHEDULE_CHANGED
The employee's schedule changed during the time interval in question

DOCHAZKA_BAD_TSRANGE
The tsrange %s does not compute

DOCHAZKA_TSRANGE_TOO_BIG
The tsrange %s is too big for this operation

DOCHAZKA_TSRANGE_LOCKED
The tsrange %s intersects with %s locks

DOCHAZKA_INTERVAL_DELETE_LIMIT_EXCEEDED
This request would delete %s intervals, which is over the limit - refine the request

DOCHAZKA_INSUFFICIENT_PRIVILEGE
Privilege level ->%s<- is insufficient for this task

